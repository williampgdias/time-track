<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="card-person-info">
      <div class="card-person">
        <img src="./images/image-jeremy.png" class="person-img">
        <p class="report">Report for</p>
        <h1 class="title">Jeremy Robson</h1>
      </div>

      <div class="card-hours">
        <p class="sub-title daily">Daily</p>
        <p class="sub-title weekly">Weekly</p>
        <p class="sub-title monthly">Monthly</p>
      </div>
    </div>

    <!-- WORK CARD -->
    <div class="individual-card">
      <div class="dashboard-icon work-color-icon">
        <img class="img-icon" src="./images/icon-work.svg" alt="">
      </div>
      <div class="card-detail card-work">
        <h2 class="card-title title-work">work</h2>
        <span class="ellipsis-icon"><img src="./images/icon-ellipsis.svg" alt=""></span>
        <p class="currentHours">32hrs</p>
        <p class="previous-hours">Last Week - 32hrs</p>
      </div>
    </div>



  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">William Dias</a>.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
